{% extends 'main/base.html' %}

{% block title %}
Все игры
{% endblock %}

{% block content %}
    <h1>Все игры</h1>
    <ul>
    {% for game in games %}
        <li>
            <img src="{{ game.icon.url }}" height=30 width=30><a href="{% url 'main:game' game.slug %}">{{ game.name }}</a><p> - {{ game.description }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
